// task11

                var firstnum= +prompt("Enter  1 number");
                var secondnum= +prompt("Enter 2 number");
                var operation= prompt("Enter operation like +-*/%");
                
                
document.write("<h1>Calculator</h1>")

                document.write("<br>First Number "+firstnum);
                document.write("<br>Second Number "+secondnum );
                document.write("<br>Operation you perform is " +operation);
              
                if(operation==="+"){
                    var add=firstnum +secondnum;
                    document.write("<br>"+firstnum+" + "+secondnum+" = "+add );
                 }
                else   if(operation==="-"){
                    var sub=firstnum -secondnum;
                    document.write("<br>"+firstnum+" - "+secondnum+" = "+sub );
                 }
                 else   if(operation==="*"){
                    var mul=firstnum * secondnum;
                    document.write("<br>"+firstnum+" * "+secondnum+" = "+mul );
                 }
                 else   if(operation==="/"){
                    var div=firstnum / secondnum;
                    document.write("<br>"+firstnum+" / "+secondnum+" = "+div );
                 }
                 else   if(operation==="%"){
                    var mod=firstnum % secondnum;
                    document.write("<br>"+firstnum+" % "+secondnum+" = "+mod );
                 }
